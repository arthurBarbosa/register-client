<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="clients" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>

      <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salário</th>
        <td mat-cell *matCellDef="let row">{{row.income | currency: 'BRL'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.birthDate }}</td>
      </ng-container>

      <ng-container matColumnDef="children">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Qtd Filhos</th>
        <td mat-cell *matCellDef="let row">{{row.children}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/clients/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>

            <a routerLink="/clients/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
